          You

          <hr>

        </h2>

          <br>

            <img src="./paper.svg" alt="paper"></img>
            <br>
            <label>paper</label>
          </button>

            <img src="./scissor.svg" alt="scissor"></img>
            <br>
            <label>scissor</label>
          </button>
        </div>
      </div>
